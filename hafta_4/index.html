<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <script>
        // Javascript yorum
        const a = 2; // Sabit değerler (kod çalışırken 'yeni bir değer atanmayacak')

        let b = 3; // değiştirebilir değerler için let
        b = a + b;

        const merhabaJS = () => {alert('Merhaba');};

        const degistir = () => {
            const h1 = document.querySelector("h1");
            h1.innerText = "Javascript kullarak değiştirildi!";
        };

        const counterIncrement = () => {
            const sayac = document.querySelector("#sayac");
            const rakam = sayac.innerText;
            const yeni_rakam = parseInt(rakam)  + 1;
            sayac.innerText = yeni_rakam;

        };

        const counterDecrement = () => {
            const sayac = document.querySelector("#sayac");
            const rakam = sayac.innerText;
            const yeni_rakam = parseInt(rakam) - 1;

            if(yeni_rakam < 0) {return;} // Sayaca sıfırdan küçük değerlerin yazılmasını engelle

            sayac.innerText = yeni_rakam;
        };

        const resetCounter = () => {
            const sayac = document.querySelector("#sayac");
            sayac.innerText = "0";
        };


    </script>
</head>
<body>
    <h1>Javascript</h1>

    <button onclick="merhabaJS()">Merhaba Javascript</button>
    
    <button onclick="degistir()">Değiştir</button>

    <section style='margin-top:10px'>
        <div id='sayac' style="font-size: 10em; font-family: monospace; text-align: center; padding: 10px; border:1px lightgreen solid;">
            0
        </div>

        <div style="display: flex; justify-content: space-between;">
            <div>
                <button onclick="counterIncrement()">+</button>
                <button onclick="counterDecrement()" style='margin-left:10px'>-</button>
            </div>
            <div>
                <button onclick="resetCounter()">Reset</button>
            </div>            
        </div>

    </section>

</body>
</html>
