<!DOCTYPE html>
<html>
<head>
    <title>Müze Ziyaretçi Sayısı</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/app.js"></script>
</head>
<body>
    <nav>Müzede Bulunan Ziyaretçi Sayısı</nav>
    <main>
        <section class="bolum-zyr" name="ziyaretci-sayisi">
            <div>
                <input onclick="yeni_ziyaretci()" type="button" name="ekleme-btn" value="+" title="Gelen ziyaretçi">
            </div>
            <div style="margin-left: 20px"> 
                <div class="sayi-zyr" id="zyr-say">0</div>
                <div style="font-size:0.6rem">Ziyaretçi</div>
            </div>
            <div style="margin-left: 20px"> 
                <input onclick="giden_ziyaretci()" type="button" name="cikarma-btn" value="-" title="Giden ziyaretçi">
            </div>
        </section> 
        <section style="margin-top: 20px">
            <img src="https://istanbeautiful.com/wp-content/uploads/museum-of-turkish-and-islamic-arts2.jpg" width="100%">
        </section>       

    </main>
    <footer></footer>
</body>
</html>
