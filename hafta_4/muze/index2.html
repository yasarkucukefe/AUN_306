<!DOCTYPE html>
<html>
<head>
    <title>Müze Ziyaretçi Sayısı</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">    
    <script src="assets/app2.js" defer></script>
</head>
<body>
    <nav>Müzede Bulunan Ziyaretçi Sayısı</nav>
    <main>
        <section>
            <label class='gunluk-lbl'>Günlük ziyaretçi sayısı:</label>
            <span style="color:darkgray" id="toplam-zyr"></span>
        </section>
        <section class="bolum-zyr" name="ziyaretci-sayisi">
            <div>
                <input id='inp_yeni_zyr' type="button" name="ekleme-btn" value="+" title="Gelen ziyaretçi">
            </div>
            <div style="margin-left: 20px"> 
                <div class="sayi-zyr" id="zyr-say"></div>
                <div style="font-size:0.6rem">Ziyaretçi</div>
            </div>
            <div style="margin-left: 20px"> 
                <input id='inp_giden_zyr' type="button" name="cikarma-btn" value="-" title="Giden ziyaretçi">
            </div>
        </section> 
        <section>
            <label class='uyari'></label>
        </section>
        <section style="margin-top: 20px">
            <img src="https://istanbeautiful.com/wp-content/uploads/museum-of-turkish-and-islamic-arts2.jpg" width="100%">
        </section>  
        <section>
            <input type="input" id="zyr-limit" name="zyr-limit" value="10" title="Aynı anda bulunabilecek müze ziyaretçi sayısı">
            <button id='reset'>Sayıları Sıfırla</button>
        </section>     

    </main>
    <footer></footer>
</body>
</html>
