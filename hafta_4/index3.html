<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renk Değiştirme</title>

    <script>

        const renkDegistir = renk => document.querySelector("h1").style.color = renk;
        //const renkDegistir = (renk) => {document.querySelector("h1").style.color = renk;};


    </script>
</head>
<body>

    <h1>Renk</h1>

    <div>
        <button onclick="renkDegistir('red')">Kırmızı</button>
        <button onclick="renkDegistir('blue')">Mavi</button>
    </div>

</body>
</html>
