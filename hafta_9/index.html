<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinası</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <style>
        .butonlar {width: 600px; margin-top:20px; padding-left: 10px; padding-bottom: 20px}
        .sonuc {border:1px solid darkblue; width: 600px; padding: 20px 10px 20px 10px; font-size: 5rem; font-family: monospace; text-align: right; border-radius: 10px; margin-top: 10px}
        .buton {border-radius: 5px; font-size: 2rem; width: 120px; height: 50px; text-align: center; padding-top: 15px }
        .rakam {background-color: lightgray}
        .islem {background-color: darkgray}
        .esit {background-color: skyblue; width: 570px; padding: 15px;border-radius: 5px; text-align: center; font-size: 2rem;}
        .div-row {margin-top: 5px}
        nav {background-color: #C6E2F6; padding:10px; font-family: Arial;font-weight: bold}
        .ac {background-color: #D5DBDB}
        .buton_animasyon {opacity: 0.5}
        .koyu_renk {background-color: black;}
        .koyu_sonuc {color: white;}
    </style>

</head>
<body>
    <nav style="display: flex; justify-content: space-between;">
        <div>Hesap Makinası 306</div>
        <div>
            <select id='tema' style="padding:5px">
                <option value='1'>Açık Renk</option>
                <option value="2">Koyu Renk</option>
            </select>
        </div>
    </nav>

    <section id='section-hesap' class="">
        <div class='sonuc'>
            <div style="opacity: 0.3; font-size: 1.5rem" id='islem_nedir'>0</div>
            <div id="sonuc">0</div>
        </div>
        
        <div class='butonlar'>
            <div class='div-row' style="display: flex; justify-content: space-between;">
                <div class='buton rakam' onclick="rakam_basildi(7)">7</div>
                <div class='buton rakam' onclick="rakam_basildi(8)">8</div>
                <div class='buton rakam' onclick="rakam_basildi(9)">9</div>
                <div class='buton islem' onclick="islem_basildi('/')">/</div>
            </div>
            <div class='div-row' style="display: flex; justify-content: space-between;">
                <div class='buton rakam' onclick="rakam_basildi(4)">4</div>
                <div class='buton rakam' onclick="rakam_basildi(5)">5</div>
                <div class='buton rakam' onclick="rakam_basildi(6)">6</div>
                <div class='buton islem' onclick="islem_basildi('*')">*</div>
            </div>
            <div class='div-row' style="display: flex; justify-content: space-between;">
                <div class='buton rakam' onclick="rakam_basildi(1)">1</div>
                <div class='buton rakam' onclick="rakam_basildi(2)">2</div>
                <div class='buton rakam' onclick="rakam_basildi(3)">3</div>
                <div class='buton islem' onclick="islem_basildi('-')">-</div>
            </div>
            <div class='div-row' style="display: flex; justify-content: space-between;">
                <div class='buton rakam' onclick="rakam_basildi(0)">0</div>
                <div class='buton rakam' onclick="nokta_buton_basildi()">.</div>
                <div class='buton ac' onclick="sonuc_reset()">AC</div>
                <div class='buton islem' onclick="islem_basildi('+')">+</div>
            </div>
            <div class='div-row'>
                <div class='esit' onclick="sonuc_hesapla()">=</div>
            </div>
        </div>
        
    </section>

    <script>
        let secili_islem;
        let onceki_deger;
        let islem_var = false;
        const rakam_basildi = (rakam) => {yeni_rakam_ekle(rakam);};

        const nokta_buton_basildi = () => {
            sonuc_sonrasi_reset();
            const div_sonuc = document.querySelector("#sonuc");             
            const mevcut_deger = div_sonuc.textContent === "" ? "0" : div_sonuc.textContent;
            const ekle_nokta = div_sonuc.textContent === "" ? "0." : ".";
            if(mevcut_deger.includes(".")){return;}
            const yeni_deger = mevcut_deger + ".";
            div_sonuc.textContent = yeni_deger;
            //
            let islem_nedir = document.querySelector("#islem_nedir").textContent;
            islem_nedir += ekle_nokta;
            document.querySelector("#islem_nedir").textContent = islem_nedir;

        };

        const islem_basildi = (islem) => {
            const islem_metin = document.querySelector("#islem_nedir").textContent;
            if(islem_metin.includes("/") || islem_metin.includes("*") || islem_metin.includes("/") || islem_metin.includes("-")){
                console.log("zaten bir işlem var.", secili_islem, islem);
                sonuc_hesapla();
            }

            onceki_deger = document.querySelector("#sonuc").textContent;
            secili_islem = islem;
            islem_var = true;
            //
            let islem_nedir = document.querySelector("#islem_nedir").textContent;
            islem_nedir += islem;
            document.querySelector("#islem_nedir").textContent = islem_nedir;
        };

        const sonuc_hesapla = () => {
            if(typeof secili_islem === "undefined"){return;}
            if(typeof onceki_deger === "undefined"){return;}
            const mevcut_deger = document.querySelector("#sonuc").textContent;
            const islem_sonucu = hesap_islemi(onceki_deger,secili_islem,mevcut_deger);
            document.querySelector("#sonuc").textContent = islem_sonucu;
            let islem_nedir = document.querySelector("#islem_nedir").textContent;
            const esit_islem_nedir = islem_nedir + "=" + islem_sonucu;
            document.querySelector("#islem_nedir").textContent = esit_islem_nedir;
        };

        const hesap_islemi = (ilk_deger, islem, ikinci_deger) => {
            switch(islem){
                case "+": return parseFloat(ilk_deger) + parseFloat(ikinci_deger);
                case "*": return parseFloat(ilk_deger) * parseFloat(ikinci_deger);
                case "-": return parseFloat(ilk_deger) - parseFloat(ikinci_deger);
                case "/": return parseFloat(ilk_deger) / parseFloat(ikinci_deger);
            }

        };

        const yeni_rakam_ekle = (yeni) => {
            sonuc_sonrasi_reset();
            const div_sonuc = document.querySelector("#sonuc");          
            //Buton işlemi
            let mevcut_deger = div_sonuc.textContent === "0" ? "" : div_sonuc.textContent;
            if(islem_var){mevcut_deger = '';}
            const yeni_deger = mevcut_deger + yeni;
            div_sonuc.textContent = yeni_deger;
            islem_var = false;
     
            //işlem tanımını güncellemek için
            let islem_nedir = document.querySelector("#islem_nedir").textContent;
            if(islem_nedir === "0"){islem_nedir = "";}
            islem_nedir += yeni;
            document.querySelector("#islem_nedir").textContent = islem_nedir;
        };

        //Eğer ekranda bir sonuç var ise resetle
        const sonuc_sonrasi_reset = () => {
            const islem_nedir = document.querySelector("#islem_nedir").textContent;
            if(islem_nedir.includes("=")){
                document.querySelector("#sonuc").textContent = "";
                document.querySelector("#islem_nedir").textContent = "";
            }
        };

        const sonuc_reset = () => {
            document.querySelector("#sonuc").textContent = "0";
            document.querySelector("#islem_nedir").textContent = "0";
            islem_var = false;
            secili_islem = null;
        };

// İŞLEM: önceki_deger İŞLEM yeni_deger EŞİT (VEYA BAŞKA BİR İŞLEM)


    </script>

</body>
</html>
