            mesaj = "Ürünü satın alabilirsiniz.";
        }else{
            mesaj = "Ürünü satın alamazsınız.";

        console.log(mesaj);

        // (logic kontrol) ? true_deger : false_deger
        const msg = yas > 18 ? "Ürünü satını alabilirsiniz" : "Ürünü satın alamazsınız";
       
        // 
        
        let d = a == 2 === false; // false

        function fonksiyon1(a, b){

        }

        const araba = {model:"X10", renk: "Mavi", motor: "Elektrik", sene:2025};
        console.log(araba);

        };
