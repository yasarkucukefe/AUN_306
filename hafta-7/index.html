<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
</head>
<body>

    <div id='text'></div>
    <div id='text2'></div>
    <div id='text3'></div>

    <script type="text/javascript">
        
        const meyve = "Elma";
        const fiyat = 12;
        const para_birimi = " TL";
        //const etiket = meyve + "'nın fiyatı "+fiyat+para_birimi;

        const etiket = `Etiket bilgisi: {meyve}'nın fiyatı ${fiyat} ${para_birimi}`;

        document.querySelector("#text").innerText = etiket;

        //const text2 = "Yapay zeka dersi için \"çok zor\" derler";
        const text2 = `Yapay zeka dersi için "çok zor" derler`; 
        document.querySelector("#text2").innerText = text2;

        //toFixed()
        const rakam3 = 12.6894;
        console.log(rakam3.toFixed(1));
        const deger = rakam3.toFixed(1)+1;
        console.log(deger);

        //parseFloat, parseInt
        const text4 = "12.9";
        console.log(text4+1); // 12.91
        console.log(parseFloat(text4)+1); //13.9
        console.log(parseInt(text4)+1); //13;

        //Array
        const arr1 = [1,2,3,4];
        console.log(arr1.length); // 4

        const arr2 = arr1;
        arr2.push(9); 
        console.log(arr1.length); // 5
        const arr3 = [...arr1];//spread operator
        arr3.push(7);
        console.log(arr1.length); // 5

        //typeof
        console.log(typeof arr3); //object

        // ++
        let b = 5;
        b++; // b = 6
        console.log(b++); // print:6; => b=7
        console.log(b); // 7
        console.log(++b); // print8;

        //switch
        let c = 3;
        switch(c){
            case 1:
            case 9:
            case 8:
                console.log("Elma");
                break;
            case 2:
                console.log("Armut");
                break;
            case 3:
                console.log("Portakal");
                break;
            default:
                console.log("Karpuz");
        }

        const func1 = data => data.json();
        const func2 = json => console.log(json);

        //Set => Küme
        const liste = [1,2,3,3,6,7,7,9,10];
        const kume = new Set(liste);
        console.log(kume); //1,2,3,6,7,9,10
        kume.add(10); //1,2,3,6,7,9,10

        //fetch
        const url = "https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=90bf1f6964f09d9036c80992c58550d7";
        fetch(url)
        .then(data=>data.json())
        .then(json => console.log(json));

        //fetch
        const url2 = "https://api.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=90bf1f6964f09d9036c80992c58550d7";
        fetch(url2)
        .then(func1)
        .then(func2);

        //local storage
        localStorage.setItem('isim', 'Yaşar Küçükefe');
        console.log("local storage SET for isim");

        //
        const a1=2,a2=6,ac="elma";
        const obj1 = {a1,a2,ac}; // {a1:2, a2:6, ac:"elma"}
        console.log(obj1);

    </script>

</body>
</html>
